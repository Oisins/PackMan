<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var board=[
            "###############################################",
            "#.....................#.......................#",
            "#.###.###############...#################.###.#",
            "#.###.................#...................###.#",
            "#.###.########.#####.#######.#####.######.###.#",
            "#.###.########.#####.#######.#####.######.###.#",
            "#..............#####.#######.#####............#",
            "#.###.########.#####.#######.#####.######.###.#",
            "#.###.########.#####.#######.#####.######.###.#",
            "#.###.................#...................###.#",
            "#.###.###############...#################.###.#",
            "#.....................#.......................#",
            "###############################################"
            ];

            function drawBoard() {
                var b=document.getElementById("boardDiv");
                var tmp="<code>";
                for(key in board){
                    tmp+=board[key] + "<br>";
                }
                tmp+="</code>";
                b.innerHTML=tmp;
            }
            drawBoard();
        });
    </script>
</head>

<body>
    <div id="boardDiv">

    </div>
</body>
</html>
